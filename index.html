<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input BMI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f8bbd0, #bbdefb);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #ec407a;
      margin-bottom: 20px;
    }

    .gender-section {
      margin-bottom: 30px;
    }

    .gender-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .gender-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gender-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fce4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 40px;
      border: 3px solid transparent;
    }

    .gender-icon:hover {
      transform: scale(1.1);
    }

    .gender-icon.selected {
      border-color: #64b5f6;
      background-color: #bbdefb;
      transform: scale(1.15) rotate(-2deg);
    }

    .gender-label {
      margin-top: 8px;
      font-weight: bold;
      color: #555;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      background-color: #ec407a;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masukkan Data BMI Kamu</h2>

    <div class="gender-section">
      <label>Pilih Jenis Kelamin</label>
      <div class="gender-icons">
        <div class="gender-option" onclick="pilihGender('Laki-laki')">
          <div class="gender-icon" id="laki">ðŸ‘¦</div>
          <div class="gender-label">Laki-laki</div>
        </div>
        <div class="gender-option" onclick="pilihGender('Perempuan')">
          <div class="gender-icon" id="perempuan">ðŸ‘§</div>
          <div class="gender-label">Perempuan</div>
        </div>
      </div>
    </div>

    <div class="input-group">
      <label for="tinggi">Tinggi Badan (cm)</label>
      <input type="number" id="tinggi" placeholder="Contoh: 170" required />
    </div>

    <div class="input-group">
      <label for="berat">Berat Badan (kg)</label>
      <input type="number" id="berat" placeholder="Contoh: 60" required />
    </div>

    <button class="btn" onclick="hitungBMI()">Lihat Hasil</button>
  </div>

  <script>
    let selectedGender = "";

    function pilihGender(gender) {
      selectedGender = gender;
      localStorage.setItem("gender", gender);

      document.getElementById("laki").classList.remove("selected");
      document.getElementById("perempuan").classList.remove("selected");

      if (gender === "Laki-laki") {
        document.getElementById("laki").classList.add("selected");
      } else {
        document.getElementById("perempuan").classList.add("selected");
      }
    }

    function hitungBMI() {
      const tinggi = document.getElementById("tinggi").value;
      const berat = document.getElementById("berat").value;

      if (!tinggi || !berat || !selectedGender) {
        alert("Harap lengkapi semua data!");
        return;
      }

      localStorage.setItem("tinggi", tinggi);
      localStorage.setItem("berat", berat);

      window.location.href = "hasil.html";
    }
  </script>
</body>
</html>
